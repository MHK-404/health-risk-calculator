<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Risk Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Health Insurance Risk Calculator</h1>
        <form id="riskForm">
            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1" max="120">

            <!-- Height (in cm) -->
            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" required min="60">

            <!-- Weight (in kg) -->
            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required min="1">

            <!-- Blood Pressure -->
            <label for="systolic">Systolic Blood Pressure:</label>
            <input type="number" id="systolic" name="systolic" required min="50" max="300">

            <label for="diastolic">Diastolic Blood Pressure:</label>
            <input type="number" id="diastolic" name="diastolic" required min="30" max="200">

            <!-- Family History -->
            <fieldset>
                <legend>Family History (Check all that apply):</legend>
                <label><input type="checkbox" name="familyHistory" value="diabetes"> Diabetes</label>
                <label><input type="checkbox" name="familyHistory" value="cancer"> Cancer</label>
                <label><input type="checkbox" name="familyHistory" value="alzheimer"> Alzheimerâ€™s</label>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Calculate Risk</button>
        </form>

        <!-- Results Section -->
        <div id="result" class="result">
            <h2>Results</h2>
            <p>BMI: <span id="bmiResult">-</span></p>
            <p>Total Risk Score: <span id="riskScore">-</span></p>
            <p>Risk Category: <span id="riskCategory">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
